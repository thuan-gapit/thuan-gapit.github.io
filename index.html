<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>

<!-- Gapit Code Plugin Code -->
<div id="gapit-root"></div>
<script>
    
    (function (d, s, id, el, usId, pId) {
        var js = document.createElement(s);
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'http://localhost:8181/js/gapit.min.js';
        document.getElementsByTagName('head')[0].appendChild(js);
        js.onload = function () {
            GapitScript.init({
                elementId: el,
                trackingId: usId,
                formId: pId,
                oaid: '2293893445652565977',
                paddingColor: '#ffffff', // default color of content background ( hex or color )
                borderRadius: 4, // default border-radius of content (integer)
                padding: '30px 20px', // default padding (integer)
                margin: 35, // margin from top and bottom(if responsive, integer)
                responsive: true, // responsive
                width: 500, // max-width or fixed width( integer ) 600
            });
        }
    }(
        document,
        'script',
        'gapit-jssdk',
        'gapit-root',
        '110982231248429',
        '110982231248428'
    ));
</script>
<!-- Gapit End Code -->

</html>
