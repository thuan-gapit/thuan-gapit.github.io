<body>
    <h1>This is a heading</h1>
    <button onclick="changeElementForm()">changeElementForm </button>
    <button onclick="changeStyle()">changeStyle </button>
    <button onclick="changeTitle()">changeTitle </button>
    <button onclick="changeRenderFormThanks()">changeRenderFormThanks </button>

        document.getElementsByTagName('head')[0].appendChild(js);

                                oa_id: "2293893445652565977",

                            }
                        }
                    },

                        title: {
                            color: "#1777de",
                            tittle: "Thank you for subscribeádasdasdas"
                        },
                        description: {
                            color: "#faa3ac",
                            tittle: "Check Email Now fdsfds"
                        }
                    },
                    title: {
                        color: "#243f5b",
                        tittle: "Đăng ký tài khoản"
                    },
                    description: {
                        color: "#6dff38",
                        tittle: "Stay hádasdddddddđ"
                    },
                    type: "type1",
                    background: {
                        url: "https://file.hstatic.net/1000300454/file/bannerpopup-bkg_15bc9d9a882d42139e18f88ccb427ca9.jpg",
                        color: "#ffffff"
                    },
                    "button_submit": {
                        color: "#f3caba",
                        tittle: "Subscribe"
                    },
                    show_option: {
                        target: {
                            url: {
                                show_contain: [
                                    {
                                        "url": "",
                                        "type": "Containing"
                                    }
                                ],
                                not_show_contain: [
                                    {

                                    }
                                ]

                        },
                        display_frequency: {
                            show_again: 2

                        display_timing: {
                            loading_delay: {

                                scroll_percent: 10

                        }

                elementId: el,
                userId: usId,
                formId: pId,
                oaid: '2293893445652565977',
                paddingColor: '#ffffff',

                responsive: true,

            GapitScript.init(
                configGapit
            );
        }
    }(
        document,
        'script',
        'gapit-jssdk',
        'gapit-root',
        '8',
        '6'
    ));

    function changeElementForm() {
        configGapit.formConfig.form = {
            type: 'object',
            required: ['email'],
            properties: {
                name: {
                    type: 'string',
                    title: 'Nhập số điện thoại của bạn nhe'
                },
                email: {
                    type: 'string',
                    format: 'email',
                    title: 'Nhập email của bạn'
                },
                input: {
                    type: 'submit',
                    title: 'Đăng ký'
                },
                zalo: {
                    type: 'zalo_follow',
                    default: '2293893445652565977'
                }
            }
        };

        configGapit.formConfig.background = {
            color: "#ffffff"
        };

        GapitScript.reRender(configGapit);
    }

    function changeStyle() {
        configGapit.formConfig.button_submit.extend({
            color: 'red'
        })
        configGapit.formConfig.background = {
            url: "https://file.hstatic.net/1000300454/file/bannerpopup-bkg_15bc9d9a882d42139e18f88ccb427ca9.jpg"
        };
        configGapit.formConfig.form = {
            type: 'object',
            required: ['email'],
            properties: {
                name: {
                    type: 'string',
                    title: 'Nhập số điện thoại của bạn nhes'
                },
                email: {
                    type: 'string',
                    format: 'email',
                    title: 'Nhập email của bạn'
                },
                input: {
                    type: 'submit',
                    title: 'Đăng ký'
                },
                zalo: {
                    type: 'zalo_follow',
                    default: '2293893445652565977'
                }
            }
        };
        GapitScript.reRender(configGapit);
    }

    function changeTitle() {
        configGapit.formConfig.button_submit.extend({
            color: 'yellow'
        })
        configGapit.formConfig.extend({
            title: {
                color: 'yellow',
                tittle: 'change test title'
            }
        })
        configGapit.formConfig.form = {
            type: 'object',
            required: ['email'],
            properties: {
                name: {
                    type: 'string',
                    title: 'Nhập số điện thoại của bạn nhe'
                },
                input: {
                    type: 'submit',
                    title: 'Đăng ký'
                },
            }
        };
        GapitScript.reRender(configGapit);
    }

    function changeRenderFormThanks() {
        configGapit.formConfig.extend({
            success: {
                title: {
                    tittle: 'Cảm ơn đã đăng kí',
                    color: 'red'
                },
                description: {
                    tittle: 'Kiểm tra email của bạn để biết thông báo xác nhận.',
                    color: 'red'
                }
            },
        })
        GapitScript.renderThanks(
            {
                ...configGapit,
                isShowThanks: true,
                elementId: 'gapit-thanks'
            }
        );
    }

    function changeRenderFormThank2s() {
        configGapit.formConfig.extend({
            success: {
                title: {
                    tittle: 'Cảm ơn đã đăng kí nhe nhe nhe',
                    color: 'blue'
                },
                description: {
                    tittle: 'Kiểm tra email của bạn để biết thông báo xác nhận.',
                    color: 'blue'
                }
            },
        })

        GapitScript.renderThanks(
            {
                ...configGapit,
                isShowThanks: true,
                elementId: 'gapit-thanks'
            }
        );
    }
</script>
